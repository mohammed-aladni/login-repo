<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recover Password</title>
  <link rel="stylesheet" href="css/style3.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="recover-password-container">
    <h2>Recover Password</h2>
    <p>Enter your email address below to receive a link to reset your password.</p>
    <form action="/recover_password" method="post">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      <button type="submit">Send Reset Link</button>
    </form>
    <p class="back-to-login"><a href="login.html">Back to Login</a></p>
  </div>
</body>
</html>
